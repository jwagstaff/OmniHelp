<nav class="quick-scroll">
  <label for="quick-scroll">
    <span class="menu-icon">
      hello
    </span>
  </label>

  <div class="trigger">
    {% assign articles = site.categories %}
    {% for article in articles %}
      {% assign curr_page = site.pages | where: "path", path | first %}
      {% if article.title %}
      <a class="page-link" href="{{ article.url | relative_url }}">{{ article.title | escape }}</a>
      {% endif %}
    {% endfor %}
  </div>
</nav>
